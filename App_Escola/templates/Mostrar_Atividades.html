<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividades</title>
</head>
<body>
    <h1>Atividades da Turma {{ turma.nome_turma }}</h1>

    <h2>Turma Details</h2>
    <p>ID: {{ turma.id }}</p>
    <p>Nome: {{ turma.nome_turma }}</p>
    <p>
    <a href="{% url 'salvar_atividade_nova' turma.id %}">Criar Atividade</a>
    </p>

    <h2>Atividades</h2>
    <ul>
        {% for atividade in atividades %}
            <li>
                ID: {{ atividade.id }}<br>
                Nome: {{ atividade.nome_atividade }}<br>
                <!-- Add more details if needed -->
                <form method="post" action="{% url 'delete_atividade' atividade.id %}">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this activity?')">Excluir</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
